<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      table-layout: fixed;
      /*color: white;*/
      /*change highlight color*/
    }
    th, td {
      padding: 5px;
    }
    tbody tr:nth-child(odd) {
      background: #eee;
      color: #eee;
    }
    tbody tr:nth-child(even) {
      background: #ffffff;
      color: #ffffff;
    }
  </style>
  <title>TABLES</title>
</head>
